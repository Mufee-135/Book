<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        /* Add some basic styles */
        ul { list-style-type: none; }
        li { margin: 5px 0; }
        a { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>User List</h1>

    <!-- Search form -->
    <form method="GET" action="{% url 'search_users' %}">
        <input type="text" name="q" value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    <!-- Display users with actions -->
    {% if users %}
    <ul>
        {% for user in users %}
        <li>
            {{ user.username }}
            <a href="{% url 'update_user' user.id %}">Edit</a>
            <a href="{% url 'delete_user' user.id %}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No users found.</p>
    {% endif %}

    <a href="{% url 'add_user' %}">Add User</a>
</body>
</html>
