<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        /* Add some basic styles */
        ul { list-style-type: none; }
        li { margin: 5px 0; }
        a { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Book List</h1>

    <!-- Search form -->
    <form method="GET" action="{% url 'search_books' %}">
        <input type="text" name="q" value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    <!-- Display books with actions -->
    {% if books %}
    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }}
            <a href="{% url 'update_book' book.id %}">Edit</a>
            <a href="{% url 'delete_book' book.id %}" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No books found.</p>
    {% endif %}

    <a href="{% url 'add_book' %}">Add Book</a>
</body>
</html>
